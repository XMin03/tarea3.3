<!DOCTYPE html>
<html lang="en">
<head th:insert="fragments/general.html :: form">
    <title>Cliente</title>
</head>
<body>
<h1 th:text="${#strings.capitalize(action)} +' Cliente'">Title</h1>
<!-- formulario de cliente usado para editar y crear según la accion que llega   -->
<form th:action="@{/clientes/__${action}__}" th:method="post" th:object="${cliente}">
    <input th:type="hidden" th:value="*{id}" th:field="*{id}" required/>
    <label>Nombre*: </label><input th:type="text" th:field="*{nombre}" required/>
    <label>Apellido1*: </label><input th:type="text" th:field="*{apellido1}" required/>
    <label>Apellido2: </label><input th:type="text" th:field="*{apellido2}"/>
    <label>Ciudad*: </label><input th:type="text" th:field="*{ciudad}" required/>
    <label>Categoría*: </label><input th:type="number" th:min="0" th:field="*{categoria}" required/>
    <input type="submit" value="Aceptar">
</form>
</body>
</html>
