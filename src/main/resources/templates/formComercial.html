<html lang="en">
<head th:insert="fragments/general.html :: form">

</head>
<body>

<form th:action="@{/comerciales/__${action}__}" th:method="post" th:object="${comercial}">

    <label>Apellido2: </label><input th:type="text" th:value="*{apellido2}" th:field="*{apellido2}"/>
    <label>Categor√≠a*: </label><input th:type="number" th:min="0" th:step="0.01" th:value="*{comision}" th:field="*{comision}" required/>
    <input type="submit" value="Aceptar">
</form>
</body>
</html>
