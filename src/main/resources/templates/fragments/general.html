<!DOCTYPE html>
<html lang="en">
<!-- fragment de bootstrap     -->
<head th:fragment="bootstrap">
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
</head>
<!-- fragment con el link de style     -->
<head th:fragment="style">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <th:block th:include="::bootstrap"></th:block>
</head>
<!-- fragment con el link de form     -->
<head th:fragment="form">
    <link rel="stylesheet" th:href="@{/css/form.css}">
    <th:block th:include="::bootstrap"></th:block>
</head>
<body>
<!-- fragment del nav     -->
<nav th:fragment="nav">
    <ul>
        <li><a href="/clientes" th:text="#{cliente.plural}">Clientes</a></li>
        <li><a href="/comerciales" th:text="#{comercial.plural}">comerciales</a></li>
    </ul>
</nav>

</body>
</html>
