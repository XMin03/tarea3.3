<!DOCTYPE html>
<html lang="en">
<head th:insert="fragments/general.html :: form">
    <title th:text="#{pedido}">Pedido</title>
</head>
<body>
<h1 th:text="#{boton.crear}+' '+#{pedido}">Crear Pedido</h1>
<!-- formulario de pedido para crear -->
<form th:action="@{/comerciales/__${id_comercial}__/pedidos/crear}" th:method="post" th:object="${pedido}">
    <input th:type="hidden" th:field="*{id}" />
    <label th:text="#{total}+'*'">Total*: </label><input th:type="number" step="0.01" th:field="*{total}" />
    <ul th:if="${#fields.hasErrors('total')}">
        <li th:each="err : ${#fields.errors('total')}" th:text="${err}" class="error" />
    </ul>
    <label th:text="#{fecha}+'*'">Fecha*: </label><input th:type="date" th:field="*{fecha}" />
    <ul th:if="${#fields.hasErrors('fecha')}">
        <li th:each="err : ${#fields.errors('fecha')}" th:text="${err}" class="error" />
    </ul>
    <label th:text="#{id.cliente}+'*'">Cliente*: </label>
    <!-- select cliente -->
    <select th:field="*{id_cliente}">
        <option th:each="cliente : ${clientes}" th:value="${cliente.id}" th:text="${cliente.nombre}+' '+${cliente.apellido1}"></option>
    </select>
    <ul th:if="${#fields.hasErrors('id_cliente')}">
        <li th:each="err : ${#fields.errors('id_cliente')}" th:text="${err}" class="error" />
    </ul>
    <!-- id comercial desabilitada -->
    <label th:text="#{id.comercial}+'*'">id_comercial*: </label><input th:type="number" th:min="0" th:field="*{id_comercial}" disabled/>
    <input type="submit" th:value="#{boton.aceptar}">
</form>
</body>
</html>
